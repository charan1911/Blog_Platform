{% load static %}
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="id_title">Title:</label>
  <input type="text" name="title" id="id_title" placeholder="Title" required>
  <br>

  <label for="id_image">Image:</label>
  <input type="file" name="image" id="id_image" required>
  <br>

  <label for="id_video">Video:</label>
  <input type="file" name="video" id="id_video" required>
  <br>

  <label for="id_description">Description:</label>
  <input type="text" name="description" id="id_description" placeholder="Description" required>
  <br>

  <label for="id_author">Author:</label>
  <input type="text" name="author" id="id_author" placeholder="Author" required>
  <br>

  <button type="submit">Submit</button>
</form>
